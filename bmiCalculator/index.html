
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section>
      <h2 class="main-header">BMI Calculator</h2>
      <div>
        <div class="inputArea">
          <form action="" name="form">
            <div>
              <label for="height">Height (metres):</label>
              <input type="number" name="height" id="height" required />
            </div>

            <div>
              <label for="weight">Weight (Kg):</label>
              <input
                type="number"
                name="weight"
                id="weight"
                required="required"
              />
            </div>

            <button id="getBmi" class="btn btn-primary">Get BMI</button>
          </form>
        </div>
        <div>
          <p><span id="bmi"></span></p>
        </div>
        <div class="range">
          <span class="pointerParent">
            <span
              class="pointer"
            ></span>
          </span>
        </div>
        <p class="classification fs-3 fw-light">classification</p>
      </div>
    </section>
  </body>
</html>
